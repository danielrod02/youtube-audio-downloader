    <div class="loading-bar"></div>
    <h1>Music Downloader</h1>
    <form action="">
        <fieldset>
            <legend>Enter the url</legend>
            <ul class="form-controls">
                <li>
                    <label for="url-input">
                        Video url
                    </label>
                    <br>
